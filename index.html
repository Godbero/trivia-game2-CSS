<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jack Schitt's Creek Trivia</title>
  <link rel="stylesheet" href="rbg-trivia.css">

<!--The action attribute below in the form element creates the link to the 1st question -->
<body>
  <div class="quiz-container">
    <form action="q1.html" method="post">

    </form>
  </div>
